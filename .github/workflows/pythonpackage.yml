name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Package app
      run: |
        pip install .
        pyinstaller demo/cli.py --name demo-cli --onefile --add-data=demo/version:demo/version --hidden-import="pkg_resources.py2_warn"
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: demo-cli Linux
        path: ./dist/demo-cli

  build_macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Package app
      run: |
        pip install .
        pyinstaller demo/cli.py --name demo-cli --onefile --add-data=demo/version:demo/version --hidden-import="pkg_resources.py2_warn"
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: demo-cli MacOS
        path: ./dist/demo-cli

  build_windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Package app
      run: |
        pip install .
        pyinstaller demo\cli.py --name demo-cli --onefile --add-data="demo\version;demo\version" --hidden-import="pkg_resources.py2_warn"
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: demo-cli Windows
        path: dist\demo-cli.exe
